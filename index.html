
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <nav>To Do List</nav>
    </div>

    <div class="layout"></div>
    <div class="main">
        <div class="inputfield">
            <input id="ip" type="text" placeholder="Enter your task">
            <button id="btn" onclick="add()">+ Add Task</button>
            <ul id="listcontainer">
                <li>Lets do the task....<button onclick="deleteitem(event)">X</button></li>
            </ul>
        </div>
    </div>

    <script>
        const max_task=5;
        var inputbox = document.getElementById("ip");
        var ul = document.getElementById("listcontainer");

        function add() {
            // Check if max_task limit has been reached before doing anything else
             if (ul.childElementCount >= max_task) {
              alert(`You can only add up to ${max_task} tasks.`);
            return; // Stop function execution if limit is reached
            }

            if (inputbox.value.trim() === "") return; // Prevent adding empty tasks

            var element = document.createElement("li");
            element.innerHTML = inputbox.value + " <button onclick='deleteitem(event)'>X</button>";
            ul.append(element);
            inputbox.value = ""; // Clear input after adding
           }


        function deleteitem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
